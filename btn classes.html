<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
.container{
    border:2px solid black;
    
}
    </style>
</head>
<body>
    <div class="container mt-5">
<h1>Button Classes</h1>
        <div class="row">
            <div class="col py-2">
             <button class="btn btn-primary btn-lg " type="button">Click </button>
             <button class="btn btn-secondary " type="button">Click </button>
             <a class="btn btn-danger" type="button" href="#">Click</a>
             <a class="btn btn-light btn-sm" type="button" href="#">Click</a>
             <a class="btn btn-dark" type="button" href="#">Click</a>
             <a class="btn btn-warning" type="button" href="#">Click</a>
             <a class="btn btn-outline-danger" type="button" href="#">Click</a>
             
             <a class="btn btn-outline-dark" type="button" href="#">Click</a>
             <a class="btn btn-outline-warning" type="button" href="#">Click</a>
            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
