<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- <link rel="stylesheet" href="../Files/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .container {
        border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container bg-warning mt-5">

      <h1 style="text-align: center">Form</h1>
      <div class="row py-3">
        <div class="col-md-6">
          <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label> Password</label>
            <input type="text" class="form-control" />
            <small class="form-text text-muted">
              Your password must be 20 chracters.
            </small>
          </div>
          <div class="form-group">
            <label> Countery</label>
            <select name="" id="" class="form-control">
              <option value="">India</option>
              <option value="">Pakistan</option>
              <option value="">UK</option>
            </select>
          </div>
          <div class="form-group">
            <label> Message</label>
            <textarea name="" id="" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Range</label>
            <input type="range" class="form-control-range" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label> File Upload</label>
            <input type="file" class="form-control-file" />
          </div>

          <div class="form-group">
            <label>Hobbies</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="musiccheck" />
              <label for="musiccheck" class="form-check-label"> Music</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sportcheck" />
                <label for="sportcheck" class="form-check-label"> Sports</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="bookcheck" />
                <label for="bookcheck" class="form-check-label"> Sports</label>
              </div>

              <div class="form-group">
<label >Gender</label>
<div class="form-check">
    <input type="radio" class="form-check-input" id="maleradio">
    <label for="maleradio" class="form-check-label"> Male </label>
</div>

<div class="form-check">
    <input type="radio" class="form-check-input" id="femaleradio">
    <label for="femaleradio" class="form-check-label"> Female </label>
</div>
              </div>
          </div>
        </div>
      </div>
     
    </div>
   
    <div class="container mt-5">

        <div class="row bg-warning border-2 ">
            <div class="col ">
              <input type="submit" value="SUBMIT " class="w-100 ">
            </div>
          </div>
      </div>
    <!-- <script href="../Files/popper.min.js"></script>
    <script href="../Files/bootstrap.min.js"></script> -->
  </body>
</html>
