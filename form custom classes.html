<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Custom Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .container{
            border: 6px solid black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Form Custom Classes</h1>
<div class="row py-4">

    <div class="col">
           <select name="" class="custom-select custom-select-sm w-100">

            <option value="">India</option>
            <option value="">Pak</option>
            <option value="">UK</option>
            <option value="">Turkey</option>
           </select>


    </div>

    <div class="col">

        <select name="" class="custom-select custom-select-lg w-100" multiple size="3">

            <option value="">India</option>
            <option value="">Pak</option>
            <option value="">UK</option>
            <option value="">Turkey</option>
           </select>

    </div>
</div>

<div class="row">
    <div class="col">
        <div class="custom-file">

            <input type="file" class="custom-file-input">
            <label for="" class="custom-file-label"></label>
        </div>

    </div>

    <div class="col">
        <input type="range" class="custom-range">
    </div>
</div>

    </div>
</body>
</html>
