<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <style>

    .container{
        border: 2px solid black;
    }
   </style>
</head>
<body>
    <div class="container py-4">
<h1>List Group Classes</h1>
        <div class="row">
            <div class="col">
               <ul  class="list-group list-group-horizontal">
               
                    <li class="list-group-item active">List Item 1</li>
                    <li class="list-group-item disabled">List Item 2</li>
                    <li class="list-group-item">List Item 3</li>
                    <li class="list-group-item">List Item 4</li>
                  
               </ul>
               
            </div>
        </div>
        <div class="row py-3 w-25">
            <div class="col">
               <ul  class="list-group list-group-flush">
               
                    <li class="list-group-item list-group-item-dark">List Item 1</li>
                    <li class="list-group-item list-group-item-primary">List Item 2</li>
                    <li class="list-group-item list-group-item-secondary">List Item 3</li>
                    <li class="list-group-item list-group-item-dark">List Item 4</li>
                  
               </ul>
               
            </div>
        </div>

        <div class="row py-3 w-25">
            <div class="col">
               <ul  class="list-group ">
               
                    <a  href="" class="list-group-item list-group-item-action list-group-item-dark">List Item 1</a>
                    <a href="" class="list-group-item list-group-item-primary list-group-item-action ">List Item 2</a>
                    <a href="" class="list-group-item list-group-item-secondary list-group-item-action ">List Item 3</a>
                    <a href="" class="list-group-item list-group-item-dark list-group-item-action ">List Item 4</a>
                  
               </ul>
               
            </div>
        </div>
    </div>
</body>
</html>
